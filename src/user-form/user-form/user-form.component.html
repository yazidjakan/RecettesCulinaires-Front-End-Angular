<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h1>S'inscrire</h1>
                <form #form="ngForm" (ngSubmit)="addUsers()">

                    <fieldset>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="text" id="id" class="form-control" hidden name="id" [(ngModel)]="myUser.id"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nom</label>
                                    <input type="text" id="name" class="form-control" name="name"
                                        [(ngModel)]="myUser.nom">
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="text" id="age" class="form-control" name="age"
                                        [(ngModel)]="myUser.age">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" class="form-control" name="email"
                                        [(ngModel)]="myUser.email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" id="password" class="form-control" name="password"
                                        [(ngModel)]="myUser.password">
                                </div>
                                

                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </div>

                    </fieldset>

                </form>

            </div>
        </div>
    </div>
</section>

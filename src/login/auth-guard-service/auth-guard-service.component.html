<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form (ngSubmit)="OnSubmit()">
                    <h1 style="text-align: center;">S'authentifier</h1>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" [(ngModel)]="email" name="email"
                            placeholder="Entrer l'adresse mail" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Adresse mail</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" [(ngModel)]="password" name="password"
                            placeholder="Entrer le mot de passe" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Mot de passe</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                    </div>
                </form>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" (click)="OnClick()"
                        role="button">
                        S'inscrire
                    </a>

            </div>
        </div>
    </div>
</section>
